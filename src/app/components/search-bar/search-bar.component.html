<div class="search-container">
    <form class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
        <span class="logo" routerLink="/">VGCollection</span>
        <input 
        class="search-input"
        name="search"
        placeholder="Search 500k+ games"
        />
        <button class="search-button">Search</button>
    </form>
</div>
